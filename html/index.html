<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Stardew Valley Save Editor</title>
  </head>
  <body>
    <h1 class="m-3">Stardew Valley Save Editor</h1>
    <form class="m-3" id="save-form" onsubmit="readFile(event)">
        <div class="mb-3">
          <input type="file" class="form-control-file" id="save-file">
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
    </form>

    <script>
        function readFile(event) {
          event.preventDefault();
          let save = document.getElementById("save-file").files[0];

          const reader = new FileReader();
          reader.onload = sendFile;
          reader.readAsText(save);
        }

        function sendFile(event) {
          fetch("/upload", {
            method: "POST",
            body: `content=${event.target.result}`
          }).then(response => {
            console.log(response);
            window.location.href = '/profile';
          })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
