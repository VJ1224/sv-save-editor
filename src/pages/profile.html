<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Stardew Valley Save Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://sveditor.fra1.cdn.digitaloceanspaces.com/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="/profile">Profile</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <section class="login-clean" style="padding-top: 20.8px;">
        <h1 style="margin-right: 20.8px;margin-left: 20.8px;">Stardew Valley Save Editor</h1>
        <div class="container" style="margin-left: 20.8px;">
            <div class="row">
                <div class="col">
                    <p id="info"></p>
                </div>
                <div class="col">
                    <form method="post" onsubmit="sendData(event)" id="sv-save">
                        <div class="row">
                            <div class="form-group col">
                                <label>Edit Name:</label>
                                <input class="form-control" type="text" name="name">
                            </div>

                            <div class="form-group col">
                                <label>Edit Farm Name:</label>
                                <input class="form-control" type="text" name="farmName">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <label>Edit Favourite Thing:</label>
                                <input class="form-control" type="text" name="favoriteThing">
                            </div>
    
                            <div class="form-group col">
                                <label>Edit Money:</label>
                                <input class="form-control" type="number" name="money">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <label>Edit Health:</label>
                                <input class="form-control" type="number" name="health">
                            </div>
    
                            <div class="form-group col">
                                <label>Edit Stamina:</label>
                                <input class="form-control" type="number" name="stamina">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col">
                                <label>Edit Sex:</label>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="sex" value="male"/>
                                    <label class="form-check-label" for="sv-sex1">Male</label>
                                </div>

                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="sex" value="female"/>
                                    <label class="form-check-label" for="sv-sex2">Female</label>
                                </div>
                            </div>
    
                            <div class="form-group col">
                                <label>Edit Animal:</label>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="animal" value="cat"/>
                                    <label class="form-check-label" for="sv-animal1">Cat</label>
                                </div>

                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="animal" value="dog"/>
                                    <label class="form-check-label" for="sv-animal2">Dog</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <label>Edit Farming Lvl:</label>
                                <input class="form-control" type="number" name="farming" max="10" min="1">
                            </div>
    
                            <div class="form-group col">
                                <label>Edit Fishing Lvl:</label>
                                <input class="form-control" type="number" name="fishing" max="10" min="1">
                            </div>

                            <div class="form-group col">
                                <label>Edit Foraging Lvl:</label>
                                <input class="form-control" type="number" name="foraging" max="10" min="1">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <label>Edit Mining Lvl:</label>
                                <input class="form-control" type="number" name="mining" max="10" min="1">
                            </div>
    
                            <div class="form-group col">
                                <label>Edit Combat Lvl:</label>
                                <input class="form-control" type="number" name="combat" max="10" min="1">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col">
                                <label>Add Profession:</label>
                                <select class="form-select" name="profession">
                                    <option disabled selected>Select</option>
                                    <option value="0">Rancher</option>
                                    <option value="1">Tiller</option>
                                    <option value="2">Coopmaster</option>
                                    <option value="3">Shepherd</option>
                                    <option value="4">Artisan</option>
                                    <option value="5">Agriculturist</option>
                                    <option value="6">Fisher</option>
                                    <option value="7">Trapper</option>
                                    <option value="8">Angler</option>
                                    <option value="9">Pirate</option>
                                    <option value="10">Mariner</option>
                                    <option value="11">Luremaster</option>
                                    <option value="12">Forester</option>
                                    <option value="13">Gatherer</option>
                                    <option value="14">Lumberjack</option>
                                    <option value="15">Tapper</option>
                                    <option value="16">Botanist</option>
                                    <option value="17">Tracker</option>
                                    <option value="18">Miner</option>
                                    <option value="19">Geologist</option>
                                    <option value="20">Blacksmith</option>
                                    <option value="21">Prospector</option>
                                    <option value="22">Excavator</option>
                                    <option value="23">Gemologist</option>
                                    <option value="24">Fighter</option>
                                    <option value="25">Scout</option>
                                    <option value="26">Brute</option>
                                    <option value="27">Defender</option>
                                    <option value="28">Acrobat</option>
                                    <option value="29">Desperado</option>
                                </select>
                            </div>
                        </div>

                        <button class="btn btn-primary d-block w-100" type="submit" style="color: var(--bs-light);background: var(--bs-red);">Submit</button>
                        <button class="btn btn-primary d-block w-100" onclick="downloadFile(event)" style="color: var(--bs-light);background: var(--bs-red);">Download</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://sveditor.fra1.cdn.digitaloceanspaces.com/bakedGoods.js"></script>

    <script>
        if (sessionStorage.getItem("filename") === null) window.location.href = "/";

        let optionsObj = {
            fileSystem: {
                storageType: Window.TEMPORARY, 
                size: 1024 * 1024, 
                directoryPath: "/sv-save-editor"
            }
        };
        
        let file = "";
        let profile = "";
        bakedGoods.get({
            data: ["file"],
            storageTypes: ["fileSystem"],
            options: optionsObj,
            complete: async function(totalProcessedItemCount, resultDataObj, byStorageTypeErrorObj){
                file = totalProcessedItemCount.file;

                fetch("/parse", {
                    method: "POST",
                    body: totalProcessedItemCount.file
                }).then(async response => {
                    profile = await response.json(); 
                    if(document.readyState === 'complete') {
                        setProfile(profile);
                    }
                });
            }
        });

        function setProfile(object) {
            document.getElementsByName("name")[0].setAttribute("value", object.name);
            document.getElementsByName("farmName")[0].setAttribute("value", object.farmName);
            document.getElementsByName("favoriteThing")[0].setAttribute("value", object.favoriteThing);
            document.getElementsByName("health")[0].setAttribute("value", object.maxHealth);
            document.getElementsByName("stamina")[0].setAttribute("value", object.maxStamina);
            document.getElementsByName("money")[0].setAttribute("value", object.currentMoney);

            document.getElementsByName("farming")[0].setAttribute("value", object.skills.farmingLevel);
            document.getElementsByName("mining")[0].setAttribute("value", object.skills.miningLevel);
            document.getElementsByName("combat")[0].setAttribute("value", object.skills.combatLevel);
            document.getElementsByName("foraging")[0].setAttribute("value", object.skills.foragingLevel);
            document.getElementsByName("fishing")[0].setAttribute("value", object.skills.fishingLevel);

            document.getElementById("info").innerHTML = `Name: ${object.name} <br>
                                Farm Name: ${object.farmName}  <br>
                                Favourite Thing: ${object.favoriteThing}  <br>
                                Sex: ${object.sex}  <br> 
                                Animal: ${object.animal}  <br> <br>
                                
                                Date: ${object.date}  <br>
                                Playtime: ${object.playtime}  <br> <br>

                                Current Money: ${object.currentMoney} <br>
                                Money Earned: ${object.moneyEarned} <br> <br>

                                Max Health: ${object.maxHealth} <br>
                                Max Stamina: ${object.maxStamina} <br> <br>

                                Skills: <br>
                                <ul>
                                <li>Farming: ${object.skills.farmingLevel} | Exp: ${object.skills.farmingExp}</li>
                                <li>Mining: ${object.skills.miningLevel} | Exp: ${object.skills.miningExp}</li>
                                <li>Combat: ${object.skills.combatLevel} | Exp: ${object.skills.combatExp}</li>
                                <li>Foraging: ${object.skills.foragingLevel} | Exp: ${object.skills.foragingExp}</li>
                                <li>Fishing: ${object.skills.fishingLevel} | Exp: ${object.skills.fishingExp}</li>
                                </ul>

                                Professions: ${object.professions}`;
        }

        function sendData(event) {
            event.preventDefault();
            let object = new Object();
            let data = new FormData(document.querySelector("#sv-save"));
            object.data = serialize(data);
            console.log(JSON.stringify(object.data));
            object.file = file;

            fetch("/edit", {
                method: "POST",
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(object)
            }).then(async response => {
                let edited = await response.text();
                edited = edited.replace(/>\s*/g, '>');
                edited = edited.replace(/\s*</g, '<');
                bakedGoods.set({
                    data: [{key: "file", value: edited}],
                    storageTypes: ["fileSystem"],
                    options: optionsObj,
                    complete: function(byStorageTypeStoredKeysObj, byStorageTypeErrorObj){
                        window.location.reload();
                    }
                });
            });
        }

        function downloadFile(event){
            event.preventDefault();
            let filename = sessionStorage.getItem("filename");
    
            let a = document.createElement('a')
            let blob = new Blob([file], {type: "text/xml"})
            let url = URL.createObjectURL(blob)
            
            a.setAttribute("href", url)
            a.setAttribute("download", filename)
            a.click();
        }

        function serialize(data) {
            let obj = {};
            for (let [key, value] of data) {
                if (value.length !== 0) {
                    if (obj[key] !== undefined) {
                        if (!Array.isArray(obj[key])) {
                            obj[key] = [obj[key]];
                        }
                        obj[key].push(value);
                    } else {
                        obj[key] = value;
                    }
                }    
            }
            return obj;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
